version: '3.9'

services:
  # ================================================================
  # PostgreSQL Database
  # ================================================================
  postgres:
    image: postgres:15-alpine
    container_name: manas360-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: manas360
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manas360-network

  # ================================================================
  # Redis Cache (Optional but recommended)
  # ================================================================
  redis:
    image: redis:7-alpine
    container_name: manas360-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manas360-network

  # ================================================================
  # MANAS360 Unified Backend
  # ================================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: manas360-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/manas360
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_key_min_32_chars_long_for_development_only
      JWT_REFRESH_SECRET: dev_refresh_secret_key_min_32_chars_long_for_dev_only
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      LOG_LEVEL: debug
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/backend/src
    networks:
      - manas360-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  manas360-network:
    driver: bridge
