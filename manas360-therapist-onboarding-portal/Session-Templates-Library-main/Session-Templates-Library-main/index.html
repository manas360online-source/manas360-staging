<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANAS360 - Your Path to Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');
      
      :root {
        --bg-color: #F4F9FF; /* Light blue background from user image */
        --accent-blue: #1D72FE; /* Get Started button blue from user image */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #1A202C;
        margin: 0;
        overflow-x: hidden;
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .glass-card {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
      }

      .glass-card:hover {
        background: #ffffff;
        border: 1px solid rgba(29, 114, 254, 0.1);
        box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.08);
      }

      .btn-pill {
        background-color: var(--accent-blue);
        color: white;
        border-radius: 9999px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.2s ease;
      }

      .btn-pill:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(29, 114, 254, 0.3);
      }

      .progress-bar-fill {
        background-color: var(--accent-blue);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F4F9FF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E0; 
        border-radius: 10px;
      }
      
      .underline-accent {
        position: relative;
        display: inline-block;
      }
      .underline-accent::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 4px;
        width: 100%;
        height: 2px;
        background: var(--accent-blue);
        border-radius: 2px;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
    </style>
