<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <title>MANAS360 - You're Not Alone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="https://pngimg.com/d/cloud_PNG16.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      };
      document.documentElement.classList.remove('dark');
      document.documentElement.style.colorScheme = 'light';
      try {
        localStorage.setItem('manas360-theme-preference', 'light');
        localStorage.setItem('theme', 'light');
      } catch (e) {
      }
    </script>
    
    <style>
      /**
       * Color Scheme Configuration
       * Light mode only
       */
      :root {
        color-scheme: light;
      }

      /**
       * Light Mode (default)
       */
      html {
        background-color: #FDFCF8;
        color: #1A1A1A;
      }

      body {
        background-color: #FDFCF8;
        color: #1A1A1A;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      html, body {
        color-scheme: light;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
