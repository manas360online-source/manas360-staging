name: manas360-staging

services:
  nginx:
    image: ${NGINX_IMAGE:-manas360/nginx-staging:latest}
    build:
      context: ../..
      dockerfile: deploy/staging/docker/Dockerfile.nginx
    container_name: manas360-nginx
    depends_on:
      - frontend_blue
      - frontend_green
      - backend_blue
      - backend_green
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/upstreams:/etc/nginx/upstreams
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - edge
      - internal
    restart: unless-stopped

  frontend_blue:
    image: ${FRONTEND_IMAGE:-manas360/frontend-staging:latest}
    build:
      context: ../..
      dockerfile: deploy/staging/docker/Dockerfile.frontend
    container_name: manas360-frontend-blue
    expose:
      - "80"
    networks:
      - internal
    restart: unless-stopped

  frontend_green:
    image: ${FRONTEND_IMAGE:-manas360/frontend-staging:latest}
    build:
      context: ../..
      dockerfile: deploy/staging/docker/Dockerfile.frontend
    container_name: manas360-frontend-green
    expose:
      - "80"
    networks:
      - internal
    restart: unless-stopped

  backend_blue:
    image: ${BACKEND_IMAGE:-manas360/backend-staging:latest}
    build:
      context: ../..
      dockerfile: deploy/staging/docker/Dockerfile.backend
    container_name: manas360-backend-blue
    env_file:
      - ../../.env.staging
    environment:
      - NODE_ENV=staging
      - PORT=5001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-manas360}:${POSTGRES_PASSWORD:-manas360}@postgres:5432/${POSTGRES_DB:-manas360}
    expose:
      - "5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:5001/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend_green:
    image: ${BACKEND_IMAGE:-manas360/backend-staging:latest}
    build:
      context: ../..
      dockerfile: deploy/staging/docker/Dockerfile.backend
    container_name: manas360-backend-green
    env_file:
      - ../../.env.staging
    environment:
      - NODE_ENV=staging
      - PORT=5001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-manas360}:${POSTGRES_PASSWORD:-manas360}@postgres:5432/${POSTGRES_DB:-manas360}
    expose:
      - "5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:5001/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: manas360-postgres
    env_file:
      - ../../.env.staging
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-manas360}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-manas360}
      - POSTGRES_DB=${POSTGRES_DB:-manas360}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d:ro
    expose:
      - "5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-manas360}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: manas360-certbot
    profiles: ["tools"]
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: ["/bin/sh", "-c"]
    command: "trap exit TERM; while :; do sleep 3600; done"
    networks:
      - edge

volumes:
  postgres-data:
  certbot-etc:
  certbot-www:

networks:
  edge:
    driver: bridge
  internal:
    driver: bridge
    internal: true
